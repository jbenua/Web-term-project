    <script type="text/javascript">
        function expanddiv(){
            document.getElementById("par").style.visibility="hidden";
            raise_opacity(0);
            };
        function raise_opacity(cur_opacity)
        {
            setTimeout(function(){
                if (cur_opacity < 0.7) {
                    set_opacity(cur_opacity);
                }
                else return;
                cur_opacity+=0.05;
                raise_opacity(cur_opacity);
            }, 100);
        }
        
        function set_opacity(opacity)
        {
            document.getElementById("glass").style.backgroundColor=rgba(50, 27, 58, opacity);
        }
            
            
    </script>
